<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .bg-image { position: fixed; top: -10px; left: -10px; width: calc(100% + 20px); height: calc(100% + 20px); background: url('/static/tlo.jpg') no-repeat center center; background-size: cover; filter: blur(8px); z-index: -1; }
        .login-card { background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .logo-corner { position: fixed; bottom: 20px; left: 20px; z-index: 10; max-height: 80px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .flash { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <img src="/static/logo.png" class="logo-corner" alt="Logo Firmy">

    <div class="login-card">
        <h2>System Przetargowy</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Login" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
